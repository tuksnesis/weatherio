<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherIO</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- Header -->
    <div class="header-background">
        <div class="header">
            <div class="logo"><img src="images/logo.svg"></div>
            <h3>Welcome to WeatherIO!</h3>
        </div>
    </div>
    <!-- Search Bar -->
    <div class="hero container">
        <div id="searchBox">
            <i class="fa fa-search fa-1x searchIcon btn" aria-hidden="true" id="searchIcon"></i>
            <input type="text" placeholder="Input your city" id="cityInput" />
            <button onclick="searchWeather()" class="btn" id="proceedBtn"><i class="fa fa-chevron-right"  aria-hidden="true"></i></button>
          </div>
    </div>
    <div class="weather-box container" id="weatherBox">
        <div class="weather-city-container">
          <div class="weather-block">
            <h2><span id="current-city">City</span></h2>
            <p><span id="current-temp">--°C</span></p>
            <p><span id="current-conditions">--</span></p>
            <p><span id="min-max-temp">Min: --°C, Max: --°C</span></p>
          </div>
        </div>
      </div>
</body>
</html>
